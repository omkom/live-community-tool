<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream 24h - Planning</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-broadcast-tower"></i>
        <span>STREAM 24H</span>
      </div>
      <div class="subtitle">Marathon en direct - Planification complète</div>
      <div class="timer">
        <i class="fas fa-clock timer-icon"></i>
        <span id="stream-time">00:00:00</span>
      </div>
    </div>
    
    <!-- Timeline avec attributs data pour faciliter les calculs -->
    <div class="timeline" id="timeline" data-min-time="0" data-max-time="1440" data-duration="1440">
      <!-- Le contenu sera généré en JS -->
    </div>
    
    
  </div>
  
  <script src="js/index.js"></script>
</body>
</html>
