<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay Visuel</title>
  <link rel="stylesheet" href="../css/overlay.css">
  
</head>
<body>
  <div id="overlay-container">
    <div id="messageBox"></div>
    <div id="effectBox">
      <div id="effectContent"></div>
    </div>
    <canvas id="confetti-canvas"></canvas>
    <!-- Perturbation Quantique-->
    <div class="background-image"></div>
    <div class="effect-image"></div>
    <div class="noise"></div>
    <div class="wave" id="waveOverlay1"></div>
    <div class="wave" id="waveOverlay2"></div>
    <div class="wave" id="waveOverlay3"></div>
    <!--/Perturbation Quantique-->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/confetti-js/0.0.18/confetti.min.js"></script>
  <script src="../js/overlay.js"></script>
</body>
</html>
